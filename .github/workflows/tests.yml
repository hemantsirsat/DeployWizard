name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false

    services:
      # Add a service for Docker in Docker
      docker:
        image: docker:dind
        options: >-
          --privileged
          --network=host

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Set up Docker Compose
      run: |
        curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        chmod +x /usr/local/bin/docker-compose
        docker-compose --version
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1
    
    - name: Install package and test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements-test.txt
        # Install ML frameworks (CPU-only versions for faster CI)
        pip install torch==2.0.1+cpu torchvision==0.15.2+cpu --index-url https://download.pytorch.org/whl/cpu
        pip install tensorflow-cpu==2.12.0
        pip install scikit-learn==1.2.2
        pip install importlib-resources
    
    - name: Verify Docker
      run: |
        docker --version
        docker-compose --version
        docker info
    
    - name: Run tests with coverage
      timeout-minutes: 15
      env:
        DOCKER_HOST: tcp://localhost:2375/
        DOCKER_TLS_CERTDIR: ""
      run: |
        python -m pytest -v --cov=deploywizard --cov-report=xml -k "not test_end_to_end_workflow"
    
    - name: Run end-to-end tests
      timeout-minutes: 15
      env:
        DOCKER_HOST: tcp://localhost:2375/
        DOCKER_TLS_CERTDIR: ""
      run: |
        python -m pytest -v tests/test_readme_examples.py::test_end_to_end_workflow
    
    - name: Upload coverage to Codecov
      if: success() || failure()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
